<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POPPECCY</title>
        <link rel="shortcut icon" type="image/jpg" href="favicon.ico"/>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div style="text-align: center;">
                <h1>POPPECCY</h1>
                <p id="score">0</p>
                <img src="popcat1.png" alt="Invalid" id="poppeccy" height="600px">
            </div>
            <div class="tabs">
                <div class="tab">
                <input type="checkbox" id="chck1">
                <label class="tab-label" for="chck1">
                    <i class="fas fa-trophy" style="color: gold; margin: 0px 10px 0px 10px; margin-left: -25px;
                    margin-right: 30px;"></i>
                    #1 <span class="flag-icon flag-icon-hk" style="margin: 0px 10px 0px 10px;"></span>120.3B &nbsp;
                    LeaderBoard &nbsp;
                    </label>

                <div class="tab-content">
                        <table id="table" style="width: 100%;">
                            <tr class="bordered" id="somerow">
                                <td></td>
                                <td><i class="fa fa-globe" style="color: blue;"></i></td>
                                <td>WorldWide</td>
                                <td id="score_worldwide">0</td>
                            </tr>
                            <tr class="bordered">
                                <td><i class='fas fa-medal' style="color: gold;"></i></td>
                                <td><span class="flag-icon flag-icon-kr"></span></td>
                                <td>South Korea</td>
                                <td id="score_KR">0</td>
                            </tr>
                            <tr class="bordered">
                                <td>11</td>
                                <td><span class="flag-icon flag-icon-ru"></span></td>
                                <td>Russia</td>
                                <td id="score_RU">0</td>
                            </tr>
                            <tr class="bordered">
                                <td>12</td>
                                <td><span class="flag-icon flag-icon-kp"></span></td>
                                <td>North Korea</td>
                                <td id="score_KP">0</td>
                            </tr>
                            <tr class="bordered"> 
                                <td><i class='fas fa-medal' style="color: silver;"></i></td>
                                <td><span class="flag-icon flag-icon-tw"></span></td>
                                <td>Taiwan</td>
                                <td id="score_TW">0</td>
                            </tr>
                            <tr class="bordered">
                                <td><i class='fas fa-medal' style="color: brown;"></i></td>
                                <td><span class="flag-icon flag-icon-th"></span></td>
                                <td>Thailand</td>
                                <td id="score_TH">0</td>
                            </tr>
                            <tr class="bordered">
                                <td>4</td>
                                <td><span class="flag-icon flag-icon-jp"></span></td>
                                <td>Japan</td>
                                <td id="score_JP">0</td>

                            <tr class="bordered">
                                <td>5</td>
                                <td><span class="flag-icon flag-icon-my"></span></td>
                                <td>Malaysia</td>

                            </tr>
                            <tr class="bordered">
                                <td>10</td>
                                <td><span class="flag-icon flag-icon-id"></span></td>
                                <td>Indonesia</td>
                                <td id="score_ID">0</td>

                </div>
            </div>
